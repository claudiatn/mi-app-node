name: CI

on:
  workflow_call:
  
    outputs:
      tag:
        value: "${{ jobs.tag_image.outputs.tag_image }}"
        


jobs:
  tag_image:
     runs-on: ubuntu-latest
     outputs:
      tag_image: ${{steps.tag.outputs.tagged}}

     steps:
       - name: Tag de la imagen de Docker
         id: tag
         uses: ./.github/actions/tag

       - name: Imprimir tag
         run: |
           echo tag_image: ${{steps.tag.outputs.tagged}}T
  
  build:
    needs: tag_image
    runs-on: ubuntu-latest
    environment: development
 
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Hacer login en DockerHub
        uses: docker/login-action@v3
        with:
         username: ${{ vars.DOCKER_USERNAME }}
         password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Construir image
        run: |
          docker build -t ${{ vars.DOCKER_USERNAME }}/${{needs.tag_image.output.tag_image}} .
          docker images

      - name: Subir imagen
        run: |
          docker push ${{ vars.DOCKER_USERNAME }}/${{needs.tag_image.output.tag_image}}
         
    
    
