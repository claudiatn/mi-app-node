name: CI

on:
  workflow_call:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    environment: development
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Hacer login en DockerHub
        uses: docker/login-action@v3
        with:
         username: ${{ vars.DOCKER_USERNAME }}
         password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Tag de la imagen de Docker
        id: tag
        uses: ./.github/actions/tag

      - name: Imprimir tag
        id: tag2
        run: |
          echo tag=${{steps.tag.outputs.tagged}} >> GITHUB_OUTPUT
          
      - name: Construir image
        run: |
          docker build -t ${{ vars.DOCKER_USERNAME }}/${{steps.tag2.outputs.tag}} .
          docker images

      - name: Subir imagen
        run: |
          docker push ${{ vars.DOCKER_USERNAME }}/mi-app-node:0.0.2
         
    
    
