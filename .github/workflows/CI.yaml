name: CI

on:
  workflow_call:
  
    outputs:
      tag:
        value: "${{ jobs.build.outputs.tag_image }}"
        
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    environment: development
    outputs:
      tag_image: ${{steps.tag_output.outputs.tag_image}}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Hacer login en DockerHub
        uses: docker/login-action@v3
        with:
         username: ${{ vars.DOCKER_USERNAME }}
         password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Tag de la imagen de Docker
        id: tag
        uses: ./.github/actions/tag

      - name: Imprimir tag
        id: tag_output
        run: |
          echo tag_image=${{steps.tag.outputs.tagged}} >> GITHUB_OUTPUT
          
      - name: Construir image
        run: |
          docker build -t ${{ vars.DOCKER_USERNAME }}/${{steps.tag.outputs.tagged}} .
          docker images

      - name: Subir imagen
        run: |
          docker push ${{ vars.DOCKER_USERNAME }}/${{steps.tag.outputs.tagged}}
         
    
    
